name: ZUNRDP

on:
  workflow_dispatch:
    inputs:
      machine_name:
        description: 'Chọn máy: Windows hoặc Ubuntu'
        required: true
        type: choice
        default: 'Windows'
        options:
          - Windows
          - Ubuntu

jobs:
  setup-windows:
    if: ${{ github.event.inputs.machine_name == 'Windows' }}
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      - name: KHỞI ĐỘNG WINDOWS
        shell: powershell
        run: |
          $VM_ID = "ZUN-" + -join ((65..90) + (48..57) | Get-Random -Count 6 | % {[char]$_})
          $env:VM_ID = $VM_ID
          $Username="ADMINZUN"
          $Pass="ZunRDP@123456"
          $SecurePass=ConvertTo-SecureString $Pass -AsPlainText -Force
          if (Get-LocalUser -Name $Username -ErrorAction SilentlyContinue) { Remove-LocalUser -Name $Username }
          New-LocalUser -Name $Username -Password $SecurePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $Username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $Username

      - name: CÀI VÀ KẾT NỐI TAILSCALE
        shell: powershell
        env:
          TOKEN_1: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          $token = $env:TOKEN_1
          $msi="$env:TEMP\tailscale.msi"
          Invoke-WebRequest "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi" -OutFile $msi -UseBasicParsing
          Start-Process msiexec.exe -ArgumentList "/i", $msi, "/quiet", "/norestart" -Wait
          Start-Sleep -Seconds 10
          $tsExe="$env:ProgramFiles\Tailscale\Tailscale.exe"
          & $tsExe up --authkey=$token --hostname=$env:VM_ID --accept-routes --reset > $null 2>&1
          $ip = & $tsExe ip -4
          $env:TAILSCALE_IP = $ip

      - name: GỬI THÔNG TIN LÊN WEB
        shell: powershell
        env:
          WEB_ENDPOINT: ${{ secrets.WEB_ENDPOINT }}  # https://yourweb.com/api/update
        run: |
          $body = @{
            id = $env:VM_ID
            ip = $env:TAILSCALE_IP
            user = "ADMINZUN"
            pass = "ZunRDP@123456"
            os = "Windows"
            status = "running"
          } | ConvertTo-Json
          Invoke-RestMethod -Uri $env:WEB_ENDPOINT -Method Post -Body $body -ContentType "application/json"

      - name: TREO MÁY WINDOWS
        shell: powershell
        run: |
          while($true){ Start-Sleep -Seconds 60 }

      - name: THOÁT TAILSCALE WINDOWS
        if: always()
        shell: powershell
        run: |
          $tsExe="$env:ProgramFiles\Tailscale\Tailscale.exe"
          if (Test-Path $tsExe) { & $tsExe logout > $null 2>&1 }

  setup-ubuntu:
    if: ${{ github.event.inputs.machine_name == 'Ubuntu' }}
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: KHỞI ĐỘNG UBUNTU
        shell: bash
        run: |
          VM_ID="ZUN-$(head /dev/urandom | tr -dc A-Z0-9 | head -c 6)"
          export VM_ID

      - name: TẠO USER UBUNTU
        shell: bash
        run: |
          sudo useradd -m -s /bin/bash adminzun || true
          echo "adminzun:ZunRDP@123456" | sudo chpasswd
          sudo usermod -aG sudo adminzun

      - name: CÀI XRDP VÀ TAILSCALE
        shell: bash
        env:
          TOKEN_1: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          sudo apt-get update -y -qq
          sudo apt-get install -y xrdp curl gnupg lsb-release apt-transport-https -qq
          DISTRO=$(lsb_release -cs)
          curl -fsSL https://pkgs.tailscale.com/stable/ubuntu/$DISTRO.gpg | sudo gpg --dearmor -o /usr/share/keyrings/tailscale-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/tailscale-archive-keyring.gpg] https://pkgs.tailscale.com/stable/ubuntu $DISTRO main" | sudo tee /etc/apt/sources.list.d/tailscale.list > /dev/null
          sudo apt-get update -y -qq
          sudo apt-get install -y tailscale -qq
          sudo tailscale up --authkey=$TOKEN_1 --hostname=$VM_ID --accept-routes --reset > /dev/null 2>&1
          IP=$(tailscale ip -4)
          export TAILSCALE_IP=$IP

      - name: GỬI THÔNG TIN LÊN WEB
        shell: bash
        env:
          WEB_ENDPOINT: ${{ secrets.WEB_ENDPOINT }}
        run: |
          curl -s -X POST -H "Content-Type: application/json" \
          -d "{\"id\":\"$VM_ID\",\"ip\":\"$TAILSCALE_IP\",\"user\":\"adminzun\",\"pass\":\"ZunRDP@123456\",\"os\":\"Ubuntu\",\"status\":\"running\"}" \
          $WEB_ENDPOINT > /dev/null

      - name: TREO MÁY UBUNTU
        shell: bash
        run: |
          while true; do sleep 60; done

      - name: THOÁT TAILSCALE UBUNTU
        if: always()
        shell: bash
        run: |
          sudo tailscale logout > /dev/null 2>&1
